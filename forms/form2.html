<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little House</title>
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <div class="contenedor-principal">
        <div class="nombre">
            <a href="../cursoshtml/curVid.html"><h1>The Little House</h1></a>
        </div>
        <div class="Lwrform">
        <div class="Lwrtítulo">
            <h2>Curso de Pintura en vidrio</h2>
        </div>
        <div class="Lwrformulario">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" required><br><br>
            <label for="dni">DNI:</label><br>
            <input type="text" id="dni" name="dni" required><br><br>
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" required><br><br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" required><br><br>
        </div>
        <div class="Lwrformulario1">
            <fieldset>
                <legend>Sobre ti:</legend>
                <label>¿Desea consumir o solo asistir al curso?</label><br><br>
                <input type="radio" name="consumo" value="consu" id="consumir">
                <label for="consumir">Consumir</label><br>
                <input type="radio" name="consumo" value="asis" id="asistir">
                <label for="asistir">Asistir</label><br><br>
                <label>¿Alguna vez practicaste algo relacionado con este curso?</label><br><br>
                <input type="radio" name="experiencia" value="si" id="SI">
                <label for="SI">Si</label><br>         
                <input type="radio" name="experiencia" value="no" id="NO">
                <label for="NO">No, es mi primera vez</label><br><br>
                <label>¿Cuánto tiempo te gustaria estar?</label><br><br>
                <input type="radio" name="tiempo" value="unoa" id="uno">
                <label for="uno">Entre 1 a 2HS</label>
                <input type="radio" name="tiempo" value="cuatroa" id="cuatro">
                <label for="cuatro">Entre 4 a 5HS</label><br>
                <input type="radio" name="tiempo" value="dosa" id="dos">
                <label for="dos">Entre 2 a 3HS</label><br><br>
                <label>¿Desea servicio a la mesa, o autoservicio?</label><br><br>
                <input type="radio" name="servicio" value="servi" id="servicio" checked>
                <label for="servicio">Servicio a mesa</label><br>
                <input type="radio" name="servicio" value="autoser" id="autoservi">
                <label for="autoservi">Autoservicio</label>
            </fieldset><br>
        </div>
        <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
            <button type="button" disarled>Guardar como...</button><br><br>
        <div class="inicio">
            <div class="Link"><a href="https://www.instagram.com/the_little_house_/profilecard/?igsh=ODl3aXh5dGN1dTV4" target="_blank">Instagram</a></div>
            <div class="Link"><a href="https://api.whatsapp.com/send/?phone=2996845465&text&type=phone_number&app_absent=0" target="_blank">Contacto</a></div>
            <div class="Link"><a href="https://www.facebook.com/?locale=es_LA" target="_blank">Facebook</a></div>
        </div>
    </div>
</body>
</html>
